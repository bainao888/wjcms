<body>
<div class="">
	<table class="am-table am-table-radius am-table-hover am-margin-bottom-0">
	  <tbody>
	    <tr class="am-active">
	      <td>
	      	<button type="button" class="am-btn am-btn-xs am-btn-default am-btn-primary" onclick="openWin('{:url('admin/document/add',['m'=>input('param.m'),'id'=>input('param.id')])}','添加');"><i class="am-icon-plus am-margin-right-xs"></i>添加</button>
	      	<!-- <button type="button" class="am-btn am-btn-xs am-btn-default am-btn-success"><i class="am-icon-play am-margin-right-xs"></i>启用</button>
	      	<button type="button" class="am-btn am-btn-xs am-btn-default am-btn-danger"><i class="am-icon-stop am-margin-right-xs" ></i>禁用</button> -->
	      	<button type="button" onclick="faryao.reload()" class="am-btn am-btn-xs am-btn-default am-btn-secondary"><i class="am-icon-refresh am-margin-right-xs"></i>刷新</button>
	      </td>
	    </tr>
	  </tbody>
	</table>
</div>
<div class="am-margin-top-xs">
	<table class="am-table am-table-radius am-table-bordered am-text-xs" id="modulelist">
	  <thead>
	    <tr class="am-success">
	      <th width="5%">
	      <label class="am-checkbox am-margin-top-0 am-margin-bottom-0 am-inline">
	        <input type="checkbox" value="1"  class="selectAll" data-am-ucheck>
	      </label>编号
	      </th>
	      <th>标题</th>
	      <th width="5%">创建时间</th>
	      <th>状态</th>
	      <th width="14%">操作</th>
	    </tr>
	  </thead>
	  <tbody>
	    {volist name="list" id="vo"}
	    <tr>
	      <td>
	      <label class="am-checkbox am-margin-top-0 am-margin-bottom-0 am-inline">
	        <input type="checkbox" value="{$vo.id}" name="id[]" data-am-ucheck>
	      </label>{$vo.id}
	      </td>
	     
	      <td>
          {$vo.title}
          {neq name="vo.thumb_id" value="0"}<img src="__STATIC__/img/nopic.gif" width="20" class="am-margin-left-sm">{/neq}
          {eq name="vo.is_new" value="1"}<img src="__STATIC__/img/new.gif" class="am-margin-left-sm">{/eq}
          {eq name="vo.is_top" value="1"}<img src="__STATIC__/img/top.gif" class="am-margin-left-sm">{/eq}
        </td>
	      <td>{$vo.create_time}</td>
	      <td>
			     {$vo.status}
	      </td>
	      <td> 

	        <button type="button" class="am-btn am-btn-xs am-btn-default am-btn-default" onclick="openWin('{:url('admin/document/edit',['id'=>$vo['id'],'m'=>input('param.m')])}','编辑');">编辑</button>
			<button type="button" class="am-btn am-btn-xs am-btn-default am-btn-warning" onclick="del('{$vo.id}');">删除</button>
			
	      </td>
	    </tr>
	    {/volist}
	  </tbody>
	</table>
	{$list->render()}
</div>

<script type="text/javascript">
var form,layer;
layui.use(['form','layer'], function(){
    form = layui.form, layer = layui.layer;
   //全选
   $('.selectAll').on('click',function(){
      var flag = $(this).is(':checked');
      //console.log(flag);
      if(flag){
          $("#modulelist tbody input[type='checkbox']").prop("checked", function( i, val ) {     
          return !val;
          });
          get_selected();
      }else{
      	$("#modulelist tbody input[type='checkbox']").prop('checked',false);
      	get_selected();
      }
   })
   //点击选择或取消
   $("#modulelist tbody input[type='checkbox']").click(function(){
   	get_selected();
   })

})
//添加
function openWin(url,title){
	var index = layer.open({
	  type: 2,
	  anim:2,
	  title: title,
	  maxmin:false,
	  shadeClose: false,
	  resize:false,
	  shade: 0.8,
	  area: ['auto', 'auto'],
	  content: url ,//iframe的url
      cancel: function(){ 
    //右上角关闭回调
    
     // return false //开启该代码可禁止点击该按钮关闭
     }
	});
	layer.full(index);  
}

//删除
function del(id){
   layer.confirm('删除后可在回收站里恢复', {icon: 3, title:'提示'}, function(index){
    //console.log(index);
   $.post(host+"/admin/document/del", { id: id},
   function(data){
    if(data.error == 0){
    	layer.alert(data.msg);
    	setTimeout(function(){
       faryao.reload();
       },2000);
    	
    }else{
    	layer.alert(data.msg);
    }
   }, "json");
    
  layer.close(index);
  });
}
/*
 改变状态
 */
function changeStatus(id){
   $.post(host+"/admin/module/change", { id: id},
   function(data){
    if(data.error == 0){
    	layer.msg(data.msg);
    	setTimeout(function(){
       faryao.reload();
       },2000);
    	
    }else{
    	layer.alert(data.msg);
    }
   }, "json");
}
//获取选中的值
function get_selected(){
	var arr = new Array();
	$("#modulelist tbody input[type='checkbox']").each(function(i,v){
		var flag = $("#modulelist tbody input[type='checkbox']").eq(i).is(':checked');
		
		if(flag){
          var v = $(v).val();
          arr.push(v);
		}
		
	})
	console.log(arr);
    return arr;
}
</script>
